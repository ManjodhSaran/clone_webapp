<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Archiver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-color: #3b82f6;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .glass-container {
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 400px;
            max-width: 95%;
            transition: all 0.3s ease;
        }

        .glass-container:hover {
            transform: rotateX(0) rotateY(0);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            opacity: 0.7;
        }

        #urlInput {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        #errorText {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
            height: 20px;
        }

        #downloadBtn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #downloadBtn:hover:not(:disabled) {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        #downloadBtn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .history-section {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .glass-container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <h2 style="text-align: center; color: var(--text-color); margin-bottom: 20px;">Web Page Archiver</h2>

        <div class="input-wrapper">
            <i class="fas fa-link input-icon"></i>
            <input type="text" id="urlInput" placeholder="Enter URL to archive" oninput="validateURL()">
        </div>

        <p id="errorText"></p>

        <button id="downloadBtn" onclick="redirectToDownload()" disabled>
            <i class="fas fa-cloud-download-alt"></i>
            Get Local Version
        </button>

        <div class="history-section" id="historySection">
            <h3 style="color: var(--text-color); margin-bottom: 10px;">Recent Archives</h3>

        </div>
    </div>

    <script>
        function validateURL() {
            const urlInput = document.getElementById('urlInput');
            const errorText = document.getElementById('errorText');
            const downloadBtn = document.getElementById('downloadBtn');
            const urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;

            if (!urlPattern.test(urlInput.value)) {
                errorText.textContent = "Please enter a valid URL.";
                downloadBtn.disabled = true;
            } else {
                errorText.textContent = "";
                downloadBtn.disabled = false;
            }
        }

        function redirectToDownload() {
            const url = document.getElementById('urlInput').value;
            const historySection = document.getElementById('historySection');

            // Create a new history item
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.innerHTML = `
                <span>${url}</span>
                <div class="history-item-actions">
                    <button onclick="copyUrl(this)"><i class="fas fa-copy"></i></button>
                    <button onclick="removeHistoryItem(this)"><i class="fas fa-trash"></i></button>
                </div>
            `;

            // Add to history
            historySection.appendChild(historyItem);

            // Optional: Uncomment when backend is ready
            const baseurl = window.location.origin;
            const downloadUrl = `${baseurl}/api/download?url=${url}`;
            // open in new url
            window.open(downloadUrl, '_blank');
        }

        function copyUrl(button) {
            const urlText = button.closest('.history-item').querySelector('span').textContent;
            navigator.clipboard.writeText(urlText).then(() => {
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-copy"></i>';
                }, 1000);
            });
        }

        function removeHistoryItem(button) {
            button.closest('.history-item').remove();
        }
    </script>
</body>

</html>
