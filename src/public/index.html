<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #4299e1;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3182ce;
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        .status.error {
            display: block;
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status.success {
            display: block;
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Webpage Downloader</h1>
        <form id="downloadForm">
            <div class="input-group">
                <label for="url">Website URL</label>
                <input type="url" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" id="downloadButton">Download Webpage</button>
        </form>
        <div id="loading" class="loading">Downloading webpage and assets...</div>
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const button = document.getElementById('downloadButton');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;

            try {
                button.disabled = true;
                loading.classList.add('visible');
                status.className = 'status';

                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.details || 'Failed to download webpage');
                }

                // Handle successful ZIP download
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = response.headers.get('content-disposition').split('filename=')[1].replace(/"/g, '');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                status.textContent = 'Webpage downloaded successfully!';
                status.classList.add('success');
            } catch (error) {
                status.textContent = error.message;
                status.classList.add('error');
            } finally {
                button.disabled = false;
                loading.classList.remove('visible');
            }
        });
    </script>
</body>

</html>
