<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Educational Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #3498db;
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .definition {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2c3e50;
            background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
        }

        .explanation {
            font-size: 1rem;
            color: #34495e;
            line-height: 1.8;
        }

        .examples-list,
        .misconceptions-list {
            list-style: none;
        }

        .examples-list li,
        .misconceptions-list li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #2ecc71;
            transition: background 0.3s ease;
        }

        .misconceptions-list li {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .examples-list li:hover,
        .misconceptions-list li:hover {
            background: #ecf0f1;
        }

        .examples-list li::before {
            content: '✓';
            color: #2ecc71;
            font-weight: bold;
            margin-right: 10px;
        }

        .misconceptions-list li::before {
            content: '✗';
            color: #e74c3c;
            font-weight: bold;
            margin-right: 10px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }

            .header {
                grid-column: 1 / -1;
            }

            .explanation-card {
                grid-column: 1 / -1;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{TITLE}}</h1>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>Definition</h2>
                <div class="definition">{{DEFINITION}}</div>
            </div>

            <div class="card">
                <h2>Key Examples</h2>
                <ul class="examples-list">
                    {{EXAMPLES}}
                </ul>
            </div>

            <div class="card explanation-card">
                <h2>Detailed Explanation</h2>
                <div class="explanation">{{EXPLANATION}}</div>
            </div>

            <div class="card">
                <h2>Common Misconceptions</h2>
                <ul class="misconceptions-list">
                    {{MISCONCEPTIONS}}
                </ul>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h2>Visual Learning</h2>
                <div class="images-grid">
                    {{IMAGES}}
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Educational content generated for learning purposes</p>
        </div>
    </div>
</body>

</html>
